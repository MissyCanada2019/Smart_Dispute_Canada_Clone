<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Legal Documents | SmartDispute.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container mt-4">

    <!-- Header with Logout -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Generate Legal Documents</h2>
      {% if current_user.is_authenticated %}
        <form method="GET" action="{{ url_for('auth.logout') }}">
          <button type="submit" class="btn btn-outline-dark btn-sm">Logout</button>
        </form>
      {% endif %}
    </div>

    <!-- Your entire existing content below this line -->
    <!-- Breadcrumb, form content, JS logic, etc. -->
    
    {% include 'your_full_generate_form_content.html' %}
    <!-- Replace this line with all your form content, or keep the full HTML as you had it -->

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
