{% extends "base.html" %}

{% block title %}Register | SmartDispute.ai Canada{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>Create a New Account</h2>
    <form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
        <input type="text" name="full_name" class="form-control mb-3" placeholder="Full Name" required>
        <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
        <input type="text" name="address" class="form-control mb-3" placeholder="Address" required>
        <input type="text" name="phone" class="form-control mb-3" placeholder="Phone Number" required>
        <input type="text" name="postal_code" class="form-control mb-3" placeholder="Postal Code" required>
        <input type="text" name="province" class="form-control mb-3" placeholder="Province (e.g., ON)" required>

        {% if request.args.get('plan') == 'low_income' %}
        <label class="form-label">Upload Proof of Low Income</label>
        <input type="file" name="verification_doc" class="form-control mb-3" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx">
        {% endif %}

        <button type="submit" class="btn btn-danger">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
</div>
{% endblock %}
