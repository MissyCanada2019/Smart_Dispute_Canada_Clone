<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Case | SmartDispute.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container mt-4">

    <!-- Header with Logout -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Create New Case</h2>
      {% if current_user.is_authenticated %}
        <form method="GET" action="{{ url_for('auth.logout') }}">
          <button type="submit" class="btn btn-outline-secondary btn-sm">Logout</button>
        </form>
      {% endif %}
    </div>

    <!-- Create Case Form -->
    <form method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Case Title</label>
        <input type="text" name="title" id="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Case Description</label>
        <textarea name="description" id="description" class="form-control" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-danger w-100">Create Case</button>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
