<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Dispute Canada</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Smart Dispute Canada</h1>
        <p>Your online assistant for legal disputes.</p>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.dashboard') }}">Go to Dashboard</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}">Login</a> or 
            <a href="{{ url_for('auth.register') }}">Register</a>
        {% endif %}
    </div>
</body>
</html>
