<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartDispute.ai Canada{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-dark text-white">

    <header class="bg-danger py-3">
        <div class="container text-center">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="SmartDispute.ai Logo" style="max-height: 80px;">
            <h1 class="mt-2">SmartDispute.ai <span class="text-white">Canada</span></h1>
            <p class="lead">Justice Engine for Everyday Canadians</p>
        </div>
    </header>

    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-danger text-center py-3">
        <p class="mb-0">&copy; 2025 SmartDispute.ai Canada â€” All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
