<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SmartDispute Canada{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS (from CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Custom Canada Theme CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/canada-theme.css') }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">

    <!-- Google Analytics 4 (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4Q6RTK4Q6C"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-4Q6RTK4Q6C');
    </script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #b71c1c;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
            SmartDispute Canada
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                {% if current_user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.upload') }}">Upload</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container-fluid px-0">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="text-center py-4 mt-5" style="background-color: #d32f2f; color: white;">
    <div>
        Proudly Canadian | Built by the People, For the People | Â© {{ now().year }} SmartDispute.ai Canada
    </div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom GA4 Event Tracking -->
<script>
  // Track Dashboard visit if URL contains 'dashboard'
  if (window.location.pathname.includes('dashboard')) {
    gtag('event', 'dashboard_visited', {
      event_category: 'navigation',
      event_label: 'User visited dashboard',
      value: 1
    });
  }

  // Track file upload input (dynamic bind)
  document.addEventListener('DOMContentLoaded', function () {
    const fileInput = document.querySelector('input[type="file"]');
    if (fileInput) {
      fileInput.addEventListener('change', function () {
        gtag('event', 'file_upload_started', {
          event_category: 'upload',
          event_label: 'User selected file',
          value: 1
        });
      });
    }
  });
</script>
</body>
</html>
