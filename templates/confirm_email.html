<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Email | SmartDispute.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 text-center">
    <h2>Email Confirmation</h2>
    {% if current_user.is_authenticated %}
      <form method="GET" action="{{ url_for('auth.logout') }}" class="mt-3 text-end">
        <button type="submit" class="btn btn-outline-secondary btn-sm">Logout</button>
      </form>
    {% endif %}

    {% if confirmed %}
      <div class="alert alert-success mt-4">Your email has been successfully confirmed!</div>
    {% else %}
      <div class="alert alert-danger mt-4">This confirmation link is invalid or has expired.</div>
    {% endif %}

    <a href="{{ url_for('auth.login') }}" class="btn btn-primary mt-3">Go to Login</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
