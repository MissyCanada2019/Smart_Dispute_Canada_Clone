<h2>Your Cases</h2>
{% for case in current_user.cases %}
    <div class="card mb-4">
        <div class="card-body bg-dark text-white">
            <h5 class="card-title">{{ case.title }}</h5>
            <p class="card-text">{{ case.description or "No description" }}</p>

            <h6>Evidence:</h6>
            <ul class="list-group list-group-flush mb-3">
                {% for ev in case.evidence %}
                <li class="list-group-item bg-dark text-white d-flex justify-content-between align-items-center">
                    {{ ev.filename }} {% if ev.tag %}<small class="text-muted">({{ ev.tag }})</small>{% endif %}
                    <a href="{{ url_for('static', filename=ev.file_path) }}" class="btn btn-sm btn-outline-light" download>Download</a>
                </li>
                {% endfor %}
            </ul>

            <a href="{{ url_for('generate_legal_package', case_id=case.id) }}" class="btn btn-danger">Generate Legal Package</a>
        </div>
    </div>
{% endfor %}
