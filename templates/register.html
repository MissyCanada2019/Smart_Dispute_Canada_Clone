{{% extends "base.html" %}

{% block title %}Register | SmartDispute.ai{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>Create an Account</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <input type="email" name="email" placeholder="Email" class="form-control mb-2" required>
        <input type="password" name="password" placeholder="Password" class="form-control mb-2" required>
        <input type="text" name="full_name" placeholder="Full Name" class="form-control mb-2" required>
        <input type="text" name="address" placeholder="Address" class="form-control mb-2">
        <input type="text" name="phone" placeholder="Phone" class="form-control mb-2">
        <input type="text" name="postal_code" placeholder="Postal Code" class="form-control mb-2">
        <input type="text" name="province" placeholder="Province" class="form-control mb-2">
        <input type="text" name="date_of_birth" placeholder="Date of Birth (YYYY-MM-DD)" class="form-control mb-3">
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
</div>
{% endblock %}
