{% extends "base.html" %}
{% block content %}
<h2>Upload Evidence</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="case_id" class="form-label">Select Case</label>
        <select name="case_id" class="form-select" required>
            {% for case in cases %}
            <option value="{{ case.id }}">{{ case.title }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input type="file" name="document" class="form-control" required>
    </div>
    <input type="text" name="tag" class="form-control mb-3" placeholder="Tag or short note (optional)">
    <button type="submit" class="btn btn-primary">Upload Evidence</button>
</form>
{% endblock %}
