{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center text-danger">Upload Evidence</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload') }}">
        <div class="mb-3">
            <label for="case_id" class="form-label">Select Case</label>
            <select name="case_id" id="case_id" class="form-select" required>
                {% if cases %}
                    {% for case in cases %}
                        <option value="{{ case.id }}">{{ case.title }}</option>
                    {% endfor %}
                {% else %}
                    <option disabled selected>No cases found. Please create one first.</option>
                {% endif %}
            </select>
        </div>

        <div class="mb-3">
            <label for="document" class="form-label">Upload File (PDF, DOCX, JPG, PNG, etc.)</label>
            <input type="file" name="document" id="document" class="form-control" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.txt,.rtf,.csv,.xls,.xlsx" required>
            <div class="form-text">Max size: 100MB</div>
        </div>

        <div class="mb-3">
            <label for="tag" class="form-label">Optional Tag</label>
            <input type="text" name="tag" class="form-control" placeholder="e.g., Lease Agreement, Medical Report">
        </div>

        <div class="mb-3">
            <label for="notes" class="form-label">Additional Notes (Optional)</label>
            <textarea name="notes" class="form-control" rows="4" placeholder="Describe this file, how it connects to your case, or any important context..."></textarea>
        </div>

        <button type="submit" class="btn btn-danger w-100">Submit Evidence</button>
    </form>
</div>
{% endblock %}
