{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center text-danger">Upload Evidence</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data" action="{{ url_for('uploads') }}">
        <div class="mb-3">
            <label for="case_id" class="form-label">Select Case</label>
            <select name="case_id" id="case_id" class="form-select" required>
                {% for case in cases %}
                    <option value="{{ case.id }}">{{ case.title }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="document" class="form-label">Upload Document</label>
            <input type="file" name="document" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="tag" class="form-label">Tag (optional)</label>
            <input type="text" name="tag" class="form-control" placeholder="e.g., Lease Agreement, Evidence Photo">
        </div>

        <button type="submit" class="btn btn-primary w-100">Upload Evidence</button>
    </form>
</div>
{% endblock %}
